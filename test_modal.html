<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Modal</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
            Abrir Modal de Test
        </button>
        
        <button class="btn btn-success" onclick="testModal()">
            Test con JavaScript
        </button>
    </div>

    <!-- Modal de Test -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal de Test</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Este es un modal de prueba.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Datos del Cliente -->
    <div class="modal fade" id="datosClienteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Datos del Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="datosClienteForm">
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                        </div>
                        <div class="mb-3">
                            <label for="numeroCelular" class="form-label">Número de Celular *</label>
                            <input type="tel" class="form-control" id="numeroCelular" name="numeroCelular" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección *</label>
                            <textarea class="form-control" id="direccion" name="direccion" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="completarCompra()">Completar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testModal() {
            console.log('Abriendo modal con JavaScript');
            const modal = new bootstrap.Modal(document.getElementById('datosClienteModal'));
            modal.show();
        }

        function completarCompra() {
            const form = document.getElementById('datosClienteForm');
            if (form.checkValidity()) {
                alert('¡Compra completada exitosamente!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('datosClienteModal'));
                modal.hide();
                form.reset();
            } else {
                form.reportValidity();
            }
        }

        // Verificar que Bootstrap esté disponible
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap está disponible');
            } else {
                console.error('Bootstrap no está disponible');
            }
        });
    </script>
</body>
</html>
